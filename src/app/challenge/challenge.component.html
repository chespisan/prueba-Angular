<div style="text-align:center" class="container">

  <form class="form">
    <div class="input">
      <label for="startNumber">Start Number</label>
      <input type="text" name="startNumber" [(ngModel)]="minNum" >
    </div>

    <div class="input">
      <label for="endNumber">End Number</label>
      <input type="text" name="endNumber" [(ngModel)]="maxNum">
    </div>


  </form>


  <p>{{ minNum }} {{  maxNum }}</p>


  <ul class="month">

    <li class="cell head" *ngFor="let day of days">
        {{ day }}
    </li>

    <li class="cell" *ngFor="let date of dates; let i = index ">
      <div>
        <div>{{date}}</div>
      </div>

    </li>
  </ul>
</div>
